{% extends 'index.html' %}
{% block title %}
    delete comment
{% endblock %}
{% block content %}
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  <p>"{{ comment.content }}"</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'blog-detail' comment.blog.slug %}">Cancel</a>
  </form>
{% endblock %}
